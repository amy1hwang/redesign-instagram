<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png">
      </div>
      <div class="download-app">
        <img src="img/ios.png" alt="ios download">
        <img src="img/android.png" alt="android download">
      </div>
    </div>
    <div class="main">
      <div class="tabletHeader">
        <img src="img/TabletHeader.png">
        <img class="logoText" src="img/logo_text_large.png">
      </div>
      <div class="left">
        <div id="signuptext">
          <h2><span class="gradientText">Sign up</span> to see photos and videos from your friends!</h2>
        </div>
        <div class="grid">
          <div class="photodiv">
            <img src="img/photo1.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo2.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo3.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo4.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo5.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo6.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo7.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo8.jpg">
          </div>
          <div class="photodiv">
            <img src="img/photo9.jpg">
          </div>
        </div>
      </div>
      <div class="right">
        <div class="signup">
          <h3><span class="active">Create an account</span> | <span class="inactive ">Log in</span></h3>
          <form class="loginForm">
            <input type="text" placeholder="Username" class="username">
            <input type="text" placeholder="Password" class="password">
            <input type="text" placeholder="Full Name" class="fullname">
            <input type="text" placeholder="Mobile Number or Email" class="mobile">
            <button type="submit" class="signUpButton">Sign Up</button>
          </form>
        </div>
        <div class="login">
          <h3><span class="inactive">Create an account</span> | <span class="active ">Log in</span></h3>
          <form class="loginForm">
            <input type="text" placeholder="Username / Mobile Number / Email" class="loginUsername">
            <input type="text" placeholder="Password" class="loginPassword">
            <button type="submit" class="signUpButton">Log In</button>
            <p class="link">Forgot Username or Password?</p>
          </form>
        </div>
      </div>
    </div>
    <!--end of main-->
    <div class="footer">
      <div class="footer-left">
        <h6>ABOUT US</h6>
        <h6>SUPPORT</h6>
        <h6>BLOG</h6>
        <h6>PRESS</h6>
        <h6>API</h6>
        <h6>JOBS</h6>
        <h6>PRIVACY</h6>
        <h6>TERMS</h6>
        <h6>DIRECTORY</h6>
        <h6>LANGUAGE</h6>
      </div>
      <div class="footer-right">
        <h6>Â© 2017 INSTAGRAM</h6>
      </div>
    </div>
  </body>
</html>
